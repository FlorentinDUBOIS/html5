<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="default-style" content="text/css; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML 5 API</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">HTML 5 API</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>

          <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                View Updates
              </a>
            </div>
          </div>

          <div class="mdl-card card-canvas mdl-shadow--2dp">
            <canvas width="848" height="600"></canvas>

            <div class="mdl-card__actions mdl-card--border">
              <button id="reset" class="mdl-button mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect" disabled>
                Reset
              </button>

              <span></span>
              <button id="save" class="mdl-button mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect" disabled>
                Save
              </button>

              <button id="shoot" class="mdl-button mdl-button--colored mdl-button--primary mdl-js-button mdl-js-ripple-effect">
                Shoot
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- video tag -->
    <video hidden></video>

    <!-- include material-design-lite scripts -->
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- ours scripts -->
    <script src="scripts/camera.js"></script>
  </body>
</html>
