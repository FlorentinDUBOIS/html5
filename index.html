<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="default-style" content="text/css; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML 5 API</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <!--<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">HTML 5 API</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Hi! This prove of concept was develop to test HTML 5 API. &lt;&gt; with &lt;3 host by <a href="https://gitlab.com/FlorentinDUBOIS/html5">GitLab</a>.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>

          <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
              My software never has bugs. It just develops random features.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                View Updates
              </a>
            </div>
          </div>

          <div class="mdl-card card-canvas mdl-shadow--2dp">
            <canvas width="848" height="600"></canvas>

            <div id="list" class="mdl-card__actions" hidden >
              <ul class="mdl-list">
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-icon">location_on</i>
                    <span id="position"></span>
                  </span>
                </li>

                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-icon">today</i>
                    <span id="date" ></span>
                  </span>
                </li>
            </div>

            <div class="mdl-card__actions mdl-card--border">
              <button id="reset" class="mdl-button mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect" disabled>
                Reset
              </button>

              <span></span>
              <button id="save" class="mdl-button mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect" disabled>
                Save
              </button>

              <button id="shoot" class="mdl-button mdl-button--colored mdl-button--primary mdl-js-button mdl-js-ripple-effect">
                Shoot
              </button>
            </div>
          </div>

          <div class="mdl-card card-canvas mdl-shadow--2dp">
            <div id="map"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- video tag -->
    <video hidden></video>

    <!-- include material-design-lite scripts -->
    <script defer src="node_modules/material-design-lite/material.min.js"></script>

    <!-- include leaflet -->
    <!--<script src="node_modules/leaflet/dist/leaflet.js"></script>-->
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <!-- Include Dexie -->
    <script src="node_modules/dexie/dist/dexie.min.js"></script>

    <!-- ours scripts -->
    <script src="scripts/camera.js"></script>
  </body>
</html>
